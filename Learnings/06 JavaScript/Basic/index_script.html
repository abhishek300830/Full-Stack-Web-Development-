<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <!--using script tag-->
    <script>
        console.log("Hello")
        alert("first alert")
    </script>
    <!--javaScript using external file -->
    <script async defer src="Index_script.js"></script>
    <!--asyn means downlaoding js file parallely and defer means loading it after html loads-->
</head>
<body>
    <h1>Using java Script</h1>
</body>
</html>
