<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- normal table -->
    <table>
      <tr>
        <td>hello</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
    <h1>With Borders</h1>
    <!-- Table with Borders -->
    <table border="1">
      <tr>
        <td>hello</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
    <!-- Table with Cellspacing -->
    <h1>With Cellspacing</h1>
    <table border="1" cellspacing="20">
      <tr>
        <td>hello</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
    <!-- Cell padding -->
    <h1>Cell padding</h1>
    <table border="1" cellspacing="20" cellpadding="20">
      <tr>
        <td>hello</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
    <!-- colspan  -->
    <h1>Colspan</h1>
    <table border="1" cellspacing="20" cellpadding="20">
      <tr>
        <td>hello</td>
        <td>kaise</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td colspan="2">bhai</td>
      </tr>
    </table>
    <!-- rowspan -->
    <h1>Rowspan</h1>
    <table border="1" cellspacing="20" cellpadding="20">
      <tr>
        <td>hello</td>
        <td>kaise</td>
        <td rowspan="2">kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
    <!-- align table in center -->
    <h1>Align center</h1>
    <table align="center" border="1" cellspacing="20" cellpadding="20">
      <tr>
        <td>hello</td>
        <td>kaise</td>
      </tr>
      <tr>
        <td>ho</td>
        <td>bhai</td>
      </tr>
    </table>
  </body>
</html>
