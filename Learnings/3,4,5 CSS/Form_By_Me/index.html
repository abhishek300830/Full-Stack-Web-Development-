<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Feedback Form</h1>
    <div>
      <form action="" class="form">
        <label for="name" class="labeltext">Name :</label>
        &emsp; &emsp; &emsp; &emsp;&ensp;
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          class="inputitems"
        />
        <br /><br />
        <label for="phone" class="labeltext">Phone Number :</label>
        &ensp;
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="Enter Your Number"
          class="inputitems"
        />
        <br /><br />
        <label for="gender" class="labeltext">Gender :</label>
        &emsp;&emsp;&emsp;&emsp;&emsp;
        <select name="gender" id="gender" class="inputitems">
          <option value="selectfromhere" selected hidden>
            Select From Here
          </option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="NS">Not Prefer to Say</option>
        </select>
        <br /><br />
        <label for="problem" id="problem" class="labeltext"
          >Any Queries You Can Post Here</label
        >
        <br /><br />
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="5"
          placeholder="Write Your Query Here"
          name="problem"
          class="inputitems"
        ></textarea>
        <br /><br />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
