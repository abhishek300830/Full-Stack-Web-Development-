<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- bootsraps -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center" style="text-align: center">
          ADD PRODUCTS
        </div>
        <div class="row">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label"
                >Name of Product</label
              >
              <input type="text" class="form-control" id="productName" />
              <div id="nameHelp" class="form-text">
                Enter the Name of Product Here...
              </div>
            </div>

            <div class="mb-3">
              <label for="productManufacturer" class="form-label"
                >Manufacturer of Product</label
              >
              <input
                type="text"
                class="form-control"
                id="productManufacturer"
              />
              <div id="manufacturerHelp" class="form-text">
                Enter the Manufacturer of Product Here...
              </div>
            </div>

            <div class="mb-3">
              <label for="projectPrice" class="form-label"
                >Price of Product</label
              >
              <input type="number" class="form-control" id="productPrice" />
              <div id="priceHelp" class="form-text">
                Enter the Price of Product Here...
              </div>
            </div>
            <div class="text-center">
              <input
                type="button"
                class="btn btn-primary"
                id="btnSubmit"
                value="Submit"
              />
              <!-- <button class="btn btn-primary" id="btnSubmit">Submit</button> -->
            </div>
          </form>
          <div class="text-center">
            <a href="./index.html"><h5>Go Back to Store</h5></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
